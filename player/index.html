<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>一覧 - 選手｜パワプロ選手データベース</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" type="text/css" href="../pawapro/css/common.css">
<link rel="stylesheet" type="text/css" href="../pawapro/css/design.css">
<link rel="stylesheet" type="text/css" href="../pawapro/css/sub/list.css">
<link rel="stylesheet" type="text/css" href="../pawapro/css/color/standard.css">
<script id="orgParam" type="application/json">
	{
		"pageId": "player",
		"team": "all",
		"sortKeyword": "positonNum",
		"sortOrder": "descend"
	}
</script>
</head>
<body>

<div id="page">

	<header id="globalHeader">
		<div class="inner">
			<div id="logo">
				<a href="../"><img src="../pawapro/img/logo.png" width="250" height="52" alt="パワプロ選手データベース" /></a>
			</div>
			<nav id="globalNav">
				<ul>
					<li class="current"><a href="../player/">選手</a></li>
					<li><a href="../team/">チーム</a></li>
					<li><a href="../data/">データ</a></li>
					<li><a href="../">トップ</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main id="main">

		<div class="inner">

			<div id="contents">

				<section id="playerList">
					<h1>一覧</h1>
					<div class="searchInfo">
						<div class="searchRefine">
							<dl class="refineInfo">
								<dt>絞込み条件</dt>
								<dd>
									<dl class="refineNowList">
										<dt>チーム</dt><dd>全て</dd>
									</dl>
									<dl class="refineNowList">
										<dt>ポジション</dt><dd>全て</dd>
									</dl>
								</dd>
							</dl>
							<button id="btnRefine" class="acdHead">▼ 条件を変更</button>
							<div class="refinePanel acdBody">
								<dl class="categoryList" data-refine="successFlag">
									<dt>作成状況</dt>
									<dd>
										<ul>
											<li><label><input type="checkbox" value="all" checked="checked" />全て</label></li>
											<li><label><input type="checkbox" value="1" />作成済み</label></li>
											<li><label><input type="checkbox" value="0" />未作成</label></li>
										</ul>
									</dd>
								</dl>
								<dl class="categoryList" data-refine="positonNum">
									<dt>ポジション</dt>
									<dd>
										<ul>
											<li><label><input type="checkbox" value="all" checked="checked" />全て</label></li>
											<li><label><input type="checkbox" value="11" />投手（先発）</label></li>
											<li><label><input type="checkbox" value="12" />投手（中継ぎ）</label></li>
											<li><label><input type="checkbox" value="13" />投手（抑え）</label></li>
											<li><label><input type="checkbox" value="2" />捕手</label></li>
											<li><label><input type="checkbox" value="3" />一塁手</label></li>
											<li><label><input type="checkbox" value="4" />二塁手</label></li>
											<li><label><input type="checkbox" value="5" />三塁手</label></li>
											<li><label><input type="checkbox" value="6" />遊撃手</label></li>
											<li><label><input type="checkbox" value="7" />外野手</label></li>
										</ul>
									</dd>
								</dl>
								<div class="areaBtn"><button class="btnListRefine">絞り込む</button></div>
							</div>
						</div>
						<div class="listInfo">
							<ul class="sortBtn">
								<li data-sort="positonNum" data-order="descend">ポジション順</li>
								<li data-sort="ruby" data-order="descend">名前順</li>
								<li data-sort="paramPitching" data-order="ascend">投手力順</li>
								<li data-sort="paramBatting" data-order="ascend">打撃力順</li>
								<li data-sort="paramDefending" data-order="ascend">守備力順</li>
							</ul>
							<p class="listNumber">1 - 10件（全2000件中）</p>
						</div>
					</div><!--/.searchInfo -->

				</section>

			</div><!--/.contents -->

			<nav id="contentsNav">
				<dl>
					<dt>Team Select</dt>
					<dd><a href="#all">全チーム</a></dd>
					<dd><a href="#warrior">武将</a></dd>
					<dd><a href="#akb48g">AKB48グループ</a></dd>
					<dd><a href="#hp">ハロープロジェクト</a></dd>
				</dl>
			</nav>

		</div><!--/.inner -->
	</main>

	<footer id="globalFooter">
		<p class="btnPagetop"><a href="#page">PAGETOP</a></p>
		<p class="copyright"><small>&copy; All Rights Reserved.</small></p>
	</footer>

</div><!--/ #page -->

<div id="thickbox">
	<div class="thickboxInner">
		<div class="thickboxHeader">
			<p>エラー</p>
			<div class="btnClose">×</div>
		</div>
		<div class="thickboxBody">
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" /></script>
<script src="../pawapro/js/common.js" /></script>
<script src="../pawapro/js/sub/list.js" /></script>

</body>
</html>
